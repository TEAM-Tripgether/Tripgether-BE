plugins {
    id 'java-library'
    id 'org.springframework.boot'
    id 'io.spring.dependency-management'
}

dependencies {
    // 모든 모듈 의존
    api project(':TG-Common')
    api project(':TG-Member')
    api project(':TG-Auth')
    api project(':TG-Place')
    api project(':TG-SNS')
    api project(':TG-AI')
    api project(':TG-Application')
}

tasks.named('bootJar') {
    archiveFileName = 'app.jar'
}

