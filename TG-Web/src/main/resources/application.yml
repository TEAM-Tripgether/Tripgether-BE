spring:
    application:
        name: tripgether-be
    profiles:
        active: prod

# 서버 설정
server:
    port: 8080
    servlet:
        context-path: /

# P6Spy 설정
decorator:
    datasource:
        p6spy:
            enable-logging: true
            multiline: true
            logging: slf4j

# Swagger/OpenAPI 설정
springdoc:
    servers:
        - url: https://api.tripgether.suhsaechan.kr
          description: main-server
        - url: https://api.test.tripgether.suhsaechan.kr
          description: test-server
        - url: http://localhost:8080
          description: local-server
    api-docs:
        path: /v3/api-docs
        enabled: true
    swagger-ui:
        path: /swagger-ui.html
        enabled: true
        tags-sorter: alpha
        operations-sorter: alpha
        try-it-out-enabled: true
        filter: true
    packages-to-scan: com.tripgether
    paths-to-match: /api/**
    default-consumes-media-type: application/json;charset=UTF-8
    default-produces-media-type: application/json;charset=UTF-8

# GitHub Issue 연동
suhapilog:
    github:
        base-url: https://github.com/TEAM-Tripgether/Tripgether-BE/issues/

